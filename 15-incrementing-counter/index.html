<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="witth=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Incrementing Counter</title>
  </head>

  <body>
    <div class="counter-container">
      <i class="fab fa-mastodon"></i>
      <h2 id="mastodon" class="counter">0</h2>
      <p>mastodon followers</p>
    </div>
    <div class="counter-container">
      <i class="fab fa-github"></i>
      <h2 id="github" class="counter">7500</h2>
      <p>github followers</p>
    </div>
    <div class="counter-container">
      <i class="fab fa-diaspora"></i>
      <h2 id="diaspora" class="counter">7500</h2>
      <p>diaspora followers</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
