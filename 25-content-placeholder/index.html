<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="witth=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>content-placeholder</title>
  </head>

  <body>
    <div class="card">
      <div class="card-header animated-bg">
        <img src="" alt="" />
      </div>
      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text"></h3>
        <p class="card-excerpt">
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg">
            <img src="" alt="" />
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text name"></strong>
            <small class="animated-bg animated-bg-text date"></small>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
