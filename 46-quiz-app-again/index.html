<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="witth=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Quiz App</title>

  <body>
    <div class="card">
      <form id="quiz" action="">
        <div class="content">
          <h2>Question</h2>
          <div>
            <input type="radio" name="question" value="A1" id="ans1" />
            <label for="ans1">A1</label>
          </div>
          <div>
            <input type="radio" name="question" value="A2" id="ans2" />
            <label for="ans2">A2</label>
          </div>
          <div>
            <input type="radio" name="question" value="A3" id="ans3" />
            <label for="ans3">A3</label>
          </div>
          <div>
            <input type="radio" name="question" value="A4" id="ans4" />
            <label for="ans4">A4</label>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
